<video class="back-video" autoplay loop muted src="assets/background.mp4"></video>

<div class="container-fluid" style="margin-top: 25vh">

  <div class="row main-content bg-success text-center">

    <div class="col-md-4 text-center company__info">

      <img src="assets/angular-svgrepo-com.svg" alt="">

    </div>

    <div class="col-md-8 col-xs-12 col-sm-12 login_form ">

      <div class="container-fluid">

        <div class="row">
          <h2 style="margin-top:20px">Log In</h2>
        </div>

        <div class="row">

          <form control="" class="form-group">

            <div class="row">
              <input type="text" name="username" id="username" class="form__input" placeholder="Username"
                (mousedown)="hideMessage()" [(ngModel)]="username">
            </div>

            <div class="row">
              <!-- <span class="fa fa-lock"></span> -->
              <input type="password" name="password" id="password" class="form__input" placeholder="Password"
                [(ngModel)]="password" (mousedown)="hideMessage()">
            </div>

            <div class="row" style="display: flex; justify-content:center">

              <input type="submit" value="Submit" class="btn" (click)="onSubmit()">

            </div>

          </form>

        </div>

        <div class="row">

          <!-- *ngIf="invalidPassword" -->
          <p style="color:#E23237">{{errorMessage}}</p>
          <!-- <p>Don't have an account? <a href="#">Register Here</a></p> -->
        </div>

      </div>

    </div>

  </div>

</div>
